<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

  <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/reset.css" />
  <link rel="stylesheet" href="/static/style.css" />

  <title>Tracker Flow: {% block title %}{% endblock %}</title>

<body>
  <nav class="nav">
    <img class="nav__img" src="/static//favicon.png" alt="">

      <li class="list__item"><i class="fa-solid fa-map"></i> Roadmap</li>
      <li class="list__item"><i class="fa fa-diagram-project"></i> Projects</li>
      <li class="list__item"><i class="fa-solid fa-square-poll-vertical"></i> Board</li>
      <li class="list__item"><i class="fa fa-triangle-exclamation"></i> Issues</li>
      <li class="list__item"><i class="fa fa-code"></i> Code</li>
      <li class="list__item"><i class="fa-solid fa-message"></i> Messages</li>
    </ul>
  </nav>
  <main class="main">

  </footer>
